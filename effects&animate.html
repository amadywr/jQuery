<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>JQuery selectors</title>
    <style>
      body {
        margin: 0;
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }

      #box{
          background: #333;
          color: #fff;
          width: 500px;
          height: 90px;
          padding: 40px;
          text-align: center;
      }

      #box2{
          background: red;
          width: 100px;
          height: 100px;
          position: relative;
      }
    </style>
  </head>
  <body>
    <header><h1>jQuery crash course</h1></header>

    <div id="container">
        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeTog">Fade Toggle</button>

        <hr>

        <button id="btnSlideUp">Slide Up</button>
        <button id="btnSlideDown">Slide Down</button>
        <button id="btnSlideTog">Slide Toggle</button>
        <button id="btnStop">STOP</button>

        <hr>

        <div id="box">
            <h1>Hello World</h1>
        </div>

        <button id="moveLeft">Move L</button>
        <button id="moveRight">Move R</button>
        <button id="moveAround">Move A</button>

        <hr>

        <div id="box2"></div>
    </div>

    <script>
        // $('#btnFadeOut').click(function(){
        //     $('#box').fadeOut();
        // });

        $('#btnFadeOut').click(function(){
            $('#box').fadeOut(3000, function(){
                $('#btnFadeOut').text('Its gone');
            });
        })

        $('#btnFadeIn').click(function(){
            $('#box').fadeIn();
        });

        $('#btnFadeTog').click(function(){
            $('#box').fadeToggle();
        })

        $('#btnSlideDown').click(function(){
            $('#box').slideDown();
        })

        $('#btnSlideUp').click(function(){
            $('#box').slideUp();
        })

        $('#btnSlideTog').click(function(){
            $('#box').slideToggle();
        })

        $('#btnStop').click(function(){
            $('#box').stop();
        })

        // $('#moveRight').click(function(){
        //     $('#box2').animate({left:500})
        // })

        // $('#moveLeft').click(function(){
        //     $('#box2').animate({left:0})
        // })

        $('#moveRight').click(function(){
            $('#box2').animate({
                left:500,
                height: '300px',
                width: '300px',
                opacity: '0.5'
            })
        })

        $('#moveLeft').click(function(){
            $('#box2').animate({
                left:0,
                height: '100px',
                width: '100px',
                opacity: '1'
            })
        })

        $('#moveAround').click(function(){
            $('#box2').animate({left:300});
            $('#box2').animate({top:100});
            $('#box2').animate({left:0, top:100});
            $('#box2').animate({left:0, top:0});
        })

        // $('#moveAround').click(function(){
        //     console.log('click');
        //     setInterval(function(){
        //         console.log('setInterval');
        //         $('#box2').animate({left:300});
        //         $('#box2').animate({top:100});
        //         $('#box2').animate({left:0, top:100});
        //         $('#box2').animate({left:0, top:0});
        //     }, 1000);
        // })
    </script>
  </body>
</html>
